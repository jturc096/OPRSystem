<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
               <h1>Admin Page</h1> 
               <f:view>
                   <h:form>
                       
                           <h:panelGrid columns="2" >
                               <h:outputText value="userID" />
                               <h:inputText id="userID" value="#{userBean.userID}" required="true" />
                               <h:outputText value="first name" />
                               <h:inputText id="fname" value="#{userBean.firstName}" required="true" />
                               <h:outputText value="last name" />
                               <h:inputText id="lname" value="#{userBean.lastName}" required="true" />
                               <h:outputText value="username" />
                               <h:inputText id="uname" value="#{userBean.username}" required="true" />
                               <h:outputText value="pwd" />
                               <h:inputText id="pwd" value="#{userBean.password}" required="true"/>
                               <h:outputText value="email" />
                               <h:inputText id="email" value="#{userBean.email}" required="true"/>
                               <h:outputText value="Phone number" />
                               <h:inputText id="pnumber" value="#{userBean.phoneNumber}" required="true"/>
                           </h:panelGrid>
                           <h:commandButton value="Ajouter" type="command"  
                                            actionListener="#{userBean.addUser}">
                               <f:ajax execute="userID fname lname uname pwd email pnumber" />
                            </h:commandButton>
                <h:commandButton value="Cancel" type="reset" />
                
                <div>
                    <hr/>
                    <hr/>
                    <h:outputText  
                        
                        style="color:royalblue; font-size: large; font-weight: bold" 
                        id="status" 
                        value="#{userBean.status}"/>
                </div>
                   </h:form>
               </f:view>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
